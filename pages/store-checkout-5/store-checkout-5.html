<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../store-checkout.css" />
    <link rel="stylesheet" type="text/css" href="../../main.css" />
    <link rel="stylesheet" type="text/css" href="../../colors.css" />
    <link rel="stylesheet" type="text/css" href="../../fonts.css" />
    <link rel="stylesheet" type="text/css" href="../../custom-radio.css" />
    <title>Store & Checkout</title>
  </head>
  <body>
    <header>
      <div class="initial-header store-checkout-initial-header"></div>
      <div class="store-checkout-logo text-center">
        <div class="header-logo">
          <img src="../../images/logo-dark.png" alt="logo" />
          <div class="gold">طبيعي بشكل كامل ، كُلّ العافية</div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="store-checkout-navigation uppercase flex justify-center">
          <div class="navigation-next opacity-07 border-radius-left">الدفع</div>
          <div class="navigation-next">شحنة</div>
          <div class="navigation-next-dark">معلومات</div>
          <div
            class="navigation-active navigavion-active-arrow border-radius-right"
          >
            بطاقة
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="flex space-between container">
        <div class="store-5-item-description flex-basis-50" dir="rtl">
          <div class="subtitle green uppercase meta-pro-bold">DETOXLAB</div>
          <div class="opacity-07">
            السعر<span class="meta-pro">&nbsp;$49.95&nbsp;</span>(per bottle
            49.95)
          </div>

          <div dir="rtl" class="flex space-between margin-top-1 flex-wrap">
            <button
              class="store-5-item-button flex space-between margin-left-1 margin-bottom-1"
            >
              <div class="store-5-item-button-img flex align-items-center">
                <img src="../../images/detoxlab.png" alt="item" />
              </div>
              <div class="store-5-item-button-descr flex-basis-50">
                <span class="subtitle">علب 1</span>
                <div dir="ltr" class="uppercase meta-pro">
                  $34.95 <br />
                  per bottle
                </div>
              </div>
            </button>

            <button
              class="store-5-item-button flex space-between margin-left-1 margin-bottom-1"
            >
              <div class="store-5-item-button-img flex align-items-center">
                <img src="../../images/detoxlab.png" alt="item" />
              </div>
              <div class="store-5-item-button-descr flex-basis-50">
                <span class="subtitle">علب 1</span>
                <div dir="ltr" class="uppercase meta-pro">
                  $34.95 <br />
                  per bottle
                </div>
              </div>
            </button>

            <button
              class="store-5-item-button flex space-between margin-left-1 margin-bottom-1"
            >
              <div class="store-5-item-button-img flex align-items-center">
                <img src="../../images/detoxlab.png" alt="item" />
              </div>
              <div class="store-5-item-button-descr flex-basis-50">
                <span class="subtitle">علب 1</span>
                <div dir="ltr" class="uppercase meta-pro">
                  $34.95 <br />
                  per bottle
                </div>
              </div>
            </button>
          </div>

          <div class="margin-top-1">
            <div class="store-checkout-radio border-none">
              <label class="radio-container">
                <span class="uppercase"> الشراء لمرة واحدة 49.95 دولارًا</span>
                <input name="price" type="radio" value="price" />
                <span class="checkmark"></span>
              </label>
            </div>

            <div class="store-checkout-radio border-none">
              <label class="radio-container">
                <span class="uppercase"
                  >متابعة وحفظ - 15٪ o $ 33.95 (وفر 5.99 دولارًا)</span
                >
                <input name="price" type="radio" value="price" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>

          <hr />

          <div class="margin-right-1 reviews-container">
            <div class="flex space-between">
              <span dir="ltr" class="reviews-text">
                <span class="meta-pro opacity-07"> 50 REVIEWS | </span>
                <span class="write-a-review meta-pro"> WRITE A REVIEW</span>
              </span>

              <span class="green margin-right-1 rewiew-stars">
                &#9733;&#9733;&#9733;&#9733;&#9733;
              </span>
            </div>

            <div class="margin-top-1">
              <button class="btn-gold reviews-button">أضف إلى السلة</button>
            </div>
          </div>
        </div>
        <div class="store-5-item-image">
          <img src="../../images/detox-v1.png" alt="item" />
        </div>
      </div>
    </section>

    <!-- SLIDER -->

    <section class="store-checkout-slider-section text-center">
      <div class="container">SLIDER</div>
    </section>

    <footer class="footer-store-checkout">
      <div class="container flex align-items-center uppercase">
        <div>
          <a href="">سياسة خاصة</a>
          <a href="">سياسة الاسترجاع</a>
          <a href="">شروط الخدمة</a>
        </div>
      </div>
    </footer>
  </body>
</html>
